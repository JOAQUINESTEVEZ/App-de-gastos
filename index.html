<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Gastos</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Magra:wght@700&display=swap" rel="stylesheet">
</head>
<body id="body">

    <div class="container-fluid titulo">
        <h1 class="tituloPrincipal">App De Gastos</h1>
        <p>Ingrese cuanto abono cada persona</p>
    </div><br>

    <div class="container-fluid">
        <form>
            <div class="row d-flex justify-content-center">
                <div class="m-1 col-auto">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" />
                </div>
                <div class="m-1 col-auto">
                    <input id="pago" type="number" class="form-control" placeholder="y cuánto gastó" />
                </div>
                <div class="m-1 col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="ft">
                        <label class="form-check-label" for="flexCheckDefault">
                            Efectivo?
                        </label>
                    </div>
                </div>
            </div><br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary btn-lg" type="button" onclick="agregarGastosAListas()">APLICAR DATOS</button>
            </div><br>
        </form>
        <ul id="list-group" class="list-group"></ul><br>
        <p id="total" class="fs-3"></p>
    </div>

    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
