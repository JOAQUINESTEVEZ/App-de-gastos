<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Gastos</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Magra:wght@700&display=swap" rel="stylesheet">
</head>
<body id="body">
    <div class="titulo">
        <h1 class="tituloPrincipal">App De Gastos</h1>
        <p>La mejor app para cuentas claras</p>
    </div>
    <div class="input-group input-group-lg">
        <input id="personas" type="text" class="form-control" placeholder="Ingrese los nombres de las personas que abonaron (separados por comas)" aria-label="Recipient's username" aria-describedby="button-addon2">
        
    </div><br>
    <div class="input-group input-group-lg">
        <input id="pagos" type="text" class="form-control" placeholder="Ingrese la cantidad que pago cada uno (separado por comas)" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div><BR>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary btn-lg" type="button" onclick="pagosPersonas()">APLICAR DATOS</button>
      </div>
    <div id="total" class="resultados"></div>
    <div id="totalDividido" class="resultados"></div>
    <script src="index.js"></script>
</body>
</html>
